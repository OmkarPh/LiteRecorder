<body>
    <h1>Lite Recorder</h1>
    <hr>

    <div id="mainBody">
      <br><label class="flex items-center" style="width: max-content;">
        <input
          class="relative w-10 h-5 transition-all duration-200 ease-in-out bg-gray-400 rounded-full shadow-inner outline-none appearance-none"
          type="checkbox" checked id="toggleMic" />
        &nbsp;&nbsp; Mic &nbsp;
        <span id="micStatus">
          <i class="fas fa-microphone-alt text-xl" style="color:blue"></i>
        </span>
      </label>
      <br><br><label class="flex items-center" style="width: max-content;">
        <input
          class="relative w-10 h-5 transition-all duration-200 ease-in-out bg-gray-400 rounded-full shadow-inner outline-none appearance-none"
          type="checkbox" checked id="toggleAudio" />
        &nbsp;&nbsp; System audio &nbsp;
        <span id="volumeStatus">
          <i class="fas fa-volume text-xl" style="color:blue"></i>
        </span>
      </label>
      <br><br>
      <button id="start" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Start Recording <i class="fas fa-circle fa-red" style="color: red;"></i>
      </button>

      <button id="stop" class="bg-blue-500 text-white font-bold py-2 px-4 rounded opacity-50 cursor-not-allowed">
        Stop Recording <i class="fas fa-square fa-red" style="color: black;"></i>
      </button>

    </div>
    
    <hr>
    <div class="flex-container flex">

      <div class="flex-child flex-1">

          <i class="fab fa-github"></i>
        </a>
        <a class="inline-block text-blue-300 no-underline hover:text-indigo-800 hover:text-underline text-center text-xl md:h-auto mr-4"
          href="https://www.linkedin.com/in/omkarphansopkar" target="_blank">
          <i class="fab fa-linkedin"></i>

      </div>
