<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Lite Recorder</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <video alt="Recorded video appears here" id="recorded" autoplay style="border: 2px solid black; height: 400px; width: 700px" controls></video>
  <br>
  <label>Audio</label>
  <input id="audioToggle" type="checkbox" checked> 
  <br>
  <button id="start">Start Recording</button>
  <button id="stop">Stop recording</button>
  <a id="downloadVideo" style="visibility: hidden;">DOWNLOAD recorded video</a>
  <script src="index.js"></script>
  
</body>
</html>
